<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>body{
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Jost', sans-serif;
        background: linear-gradient(to bottom,#E89653, #745ea0, #845ABE);
    }
    .main{
        width: 350px;
        height: 500px;
        background: red;
        overflow: hidden;
        background: linear-gradient(to bottom,#eb832e, #F5F4F7, #845ABE);
    
        border-radius: 10px;
        box-shadow: 5px 20px 50px #000;
    }
    #chk{
        display: none;
    }
    .signup{
        position: relative;
        width:100%;
        height: 100%;
    }
    label{
        color: #fff;
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 50px;
        font-weight: bold;
        cursor: pointer;
        transition: .5s ease-in-out;
    }
    input{
        width: 60%;
        height: 10px;
        background: #e0dede;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 12px;
        border: none;
        outline: none;
        border-radius: 5px;
    }
    button{
        width: 60%;
        height: 40px;
        margin: 10px auto;
        justify-content: center;
        display: block;
        color: #fff;
        background: #573b8a;
        font-size: 1em;
        font-weight: bold;
        margin-top: 30px;
        outline: none;
        border: none;
        border-radius: 5px;
        transition: .2s ease-in;
        cursor: pointer;
    }
    button:hover{
        background: #6d44b8;
    }
    .login{
        height: 460px;
        background: #eee;
        border-radius: 60% / 10%;
        transform: translateY(-180px);
        transition: .8s ease-in-out;
    }
    .login label{
        color: #573b8a;
        transform: scale(.6);
    }
    
    #chk:checked ~ .login{
        transform: translateY(-500px);
    }
    #chk:checked ~ .login label{
        transform: scale(1);	
    }
    #chk:checked ~ .signup label{
        transform: scale(.6);
    }
    </style>
</head>
<body>
    <div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form id="form">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="userName" name="txt" placeholder="User name" required="">
					<input type="email" id="email" name="email" placeholder="Email" required="">
                    <input type="password" id="pass" name="password" placeholder="Password" required="">
					<input type="password" id="pass-re" name="Password-repeat" placeholder="Password Repeat" required="">
					<button>Sign up</button>
				</form>
			</div>
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
<html>
<head>
<script>// Initialize users from localStorage or set it as an empty array
    let users = JSON.parse(localStorage.getItem('users')) || [];
    
    // Signup Function
    document.getElementById('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from refreshing the page
    
        const userName = document.getElementById('userName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('pass').value;
        const confirmPassword = document.getElementById('pass-re').value;
    
        // Validate password match
        if (password !== confirmPassword) {
            alert("Passwords do not match! Please try again.");
            return;
        }
    
        // Check if email already exists
        const existingUser = users.find(user => user.email === email);
        if (existingUser) {
            alert("Email already exists! Please use another email.");
            return;
        }
    
        // Save user data
        users.push({ userName, email, password });
        localStorage.setItem('users', JSON.stringify(users)); // Persist data in localStorage
        alert("Signup successful! You can now log in.");
        document.getElementById('form').reset(); // Clear the form
    });
    
    // Login Function
    document.querySelector('.login form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from refreshing the page
    
        const email = document.querySelector('.login input[name="email"]').value;
        const password = document.querySelector('.login input[name="pswd"]').value;
    
        // Validate user credentials
        const user = users.find(user => user.email === email && user.password === password);
        if (user) {
            alert(`Welcome, ${user.userName}! Login successful!`);
            window.location.href = "index.html"; // Redirect to another page
        } else {
            alert("Invalid email or password! Please try again.");
        }
    });
    </script>
